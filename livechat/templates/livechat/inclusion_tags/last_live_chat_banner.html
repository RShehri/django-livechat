{% if last_live_chat %}
<div class="text_banner">
  <div class="banner_content live_chat">
    <div>
      <strong>
        <a href="{{ last_live_chat.url }}">Archived Chat:</a>
        {{ last_live_chat.title }}
      </strong>
    </div>
    <div class="live_chat_description">
      If you missed this chat, that ran on 
      {{ last_live_chat.chat_ends_at|date:"d M Y" }}
      you can view the archived chat by clicking the link above.
    </div>
  </div>
</div>
{% endif %}
